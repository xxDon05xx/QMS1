<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Queue Management</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-handle { cursor: move; }
        .table-item { transition: all 0.2s ease; }
        .table-item:hover { transform: scale(1.05); }
        .gradient-bg { background: linear-gradient(135deg, #f97316 0%, #fb923c 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.9); }
        .shadow-soft { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useRef } = React;

        // Global State Context
        const AppContext = createContext();

        // Mock API Service (In production, this would connect to your Node.js backend)
        const ApiService = {
            // Authentication
            login: async (username, password) => {
                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate API delay
                if (username === 'admin' && password === 'admin123') {
                    return { role: 'admin', token: 'mock-admin-token' };
                } else if (username === 'staff' && password === 'staff123') {
                    return { role: 'staff', token: 'mock-staff-token' };
                }
                throw new Error('Invalid credentials');
            },

            // Customer operations
            addCustomer: async (customer) => {
                const newCustomer = {
                    ...customer,
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    status: 'waiting',
                    tableId: null
                };
                
                const customers = JSON.parse(localStorage.getItem('customers') || '[]');
                customers.push(newCustomer);
                localStorage.setItem('customers', JSON.stringify(customers));
                return newCustomer;
            },

            getCustomers: async () => {
                return JSON.parse(localStorage.getItem('customers') || '[]');
            },

            updateCustomer: async (id, updates) => {
                const customers = JSON.parse(localStorage.getItem('customers') || '[]');
                const index = customers.findIndex(c => c.id === id);
                if (index !== -1) {
                    customers[index] = { ...customers[index], ...updates };
                    localStorage.setItem('customers', JSON.stringify(customers));
                }
                return customers[index];
            },

            // Table operations
            getTables: async () => {
                const defaultTables = [
                    { id: 1, number: 1, capacity: 2, position: { x: 100, y: 100 }, status: 'free', estimatedFreeTime: null },
                    { id: 2, number: 2, capacity: 4, position: { x: 200, y: 100 }, status: 'occupied', estimatedFreeTime: Date.now() + 1800000 },
                    { id: 3, number: 3, capacity: 6, position: { x: 300, y: 100 }, status: 'free', estimatedFreeTime: null },
                    { id: 4, number: 4, capacity: 2, position: { x: 100, y: 200 }, status: 'reserved', estimatedFreeTime: Date.now() + 900000 },
                    { id: 5, number: 5, capacity: 8, position: { x: 200, y: 200 }, status: 'free', estimatedFreeTime: null },
                    { id: 6, number: 6, capacity: 4, position: { x: 300, y: 200 }, status: 'occupied', estimatedFreeTime: Date.now() + 2700000 }
                ];
                return JSON.parse(localStorage.getItem('tables') || JSON.stringify(defaultTables));
            },

            updateTables: async (tables) => {
                localStorage.setItem('tables', JSON.stringify(tables));
                return tables;
            },

            // Analytics
            getAnalytics: async () => {
                const customers = JSON.parse(localStorage.getItem('customers') || '[]');
                const now = new Date();
                const hourlyData = Array.from({ length: 24 }, (_, i) => ({
                    hour: i,
                    count: customers.filter(c => {
                        const customerHour = new Date(c.timestamp).getHours();
                        return customerHour === i;
                    }).length
                }));

                return {
                    hourlyFlow: hourlyData,
                    totalCustomers: customers.length,
                    peakHour: hourlyData.reduce((max, curr) => curr.count > max.count ? curr : max, { hour: 0, count: 0 })
                };
            }
        };

        // Utility Components
        const Button = ({ children, variant = 'primary', size = 'md', className = '', onClick, disabled, ...props }) => {
            const baseClasses = 'font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-orange-200 disabled:opacity-50 disabled:cursor-not-allowed';
            const variants = {
                primary: 'bg-orange-500 hover:bg-orange-600 text-white shadow-lg hover:shadow-xl',
                secondary: 'bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 shadow-sm',
                ghost: 'hover:bg-orange-50 text-orange-600'
            };
            const sizes = {
                sm: 'px-3 py-1.5 text-sm',
                md: 'px-4 py-2 text-sm',
                lg: 'px-6 py-3 text-base'
            };

            return (
                <button
                    className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${className}`}
                    onClick={onClick}
                    disabled={disabled}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        const Input = ({ label, error, className = '', ...props }) => (
            <div className="space-y-1">
                {label && <label className="block text-sm font-medium text-gray-700">{label}</label>}
                <input
                    className={`w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-500 transition-colors ${error ? 'border-red-500' : ''} ${className}`}
                    {...props}
                />
                {error && <p className="text-sm text-red-600">{error}</p>}
            </div>
        );

        const Card = ({ children, className = '', ...props }) => (
            <div className={`bg-white rounded-xl shadow-soft border border-gray-100 ${className}`} {...props}>
                {children}
            </div>
        );

        // Homepage Component
        const Homepage = ({ onNavigate }) => (
            <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                <Card className="w-full max-w-md p-8 animate-fade-in">
                    <div className="text-center mb-8">
                        <div className="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg className="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0v-5a2 2 0 012-2h2a2 2 0 012 2v5m6 0V9a2 2 0 00-2-2h-2a2 2 0 00-2 2v8" />
                            </svg>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-900">Restaurant Queue</h1>
                        <p className="text-gray-600 mt-2">Efficient table and customer management</p>
                    </div>
                    
                    <div className="space-y-3">
                        <Button 
                            className="w-full"
                            size="lg"
                            onClick={() => onNavigate('admin-login')}
                        >
                            Admin Login
                        </Button>
                        <Button 
                            className="w-full"
                            variant="secondary"
                            size="lg"
                            onClick={() => onNavigate('staff-login')}
                        >
                            Staff Login
                        </Button>
                        <Button 
                            className="w-full"
                            variant="ghost"
                            size="lg"
                            onClick={() => onNavigate('public-tables')}
                        >
                            View Table Status
                        </Button>
                    </div>
                </Card>
            </div>
        );

        // Login Component
        const Login = ({ role, onLogin, onBack }) => {
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async () => {
                if (!credentials.username || !credentials.password) {
                    setError('Please fill in all fields');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const result = await ApiService.login(credentials.username, credentials.password);
                    if (result.role === role) {
                        onLogin(result);
                    } else {
                        setError(`Invalid ${role} credentials`);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                    <Card className="w-full max-w-md p-8 animate-fade-in">
                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-900 capitalize">{role} Login</h2>
                            <p className="text-gray-600 mt-2">Sign in to access your dashboard</p>
                        </div>

                        <div className="space-y-4">
                            <Input
                                label="Username"
                                type="text"
                                value={credentials.username}
                                onChange={(e) => setCredentials(prev => ({ ...prev, username: e.target.value }))}
                                placeholder={`Enter ${role} username`}
                            />
                            <Input
                                label="Password"
                                type="password"
                                value={credentials.password}
                                onChange={(e) => setCredentials(prev => ({ ...prev, password: e.target.value }))}
                                placeholder="Enter password"
                            />
                            
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                    {error}
                                </div>
                            )}

                            <div className="space-y-3 pt-2">
                                <Button
                                    className="w-full"
                                    size="lg"
                                    onClick={handleSubmit}
                                    disabled={loading}
                                >
                                    {loading ? 'Signing in...' : 'Sign In'}
                                </Button>
                                <Button
                                    className="w-full"
                                    variant="ghost"
                                    onClick={onBack}
                                >
                                    Back to Home
                                </Button>
                            </div>
                        </div>

                        <div className="mt-6 p-4 bg-orange-50 rounded-lg text-sm text-orange-800">
                            <p className="font-medium">Demo Credentials:</p>
                            <p>Admin: admin / admin123</p>
                            <p>Staff: staff / staff123</p>
                        </div>
                    </Card>
                </div>
            );
        };

        // Customer Form Component
        const CustomerForm = ({ onSubmit }) => {
            const [customer, setCustomer] = useState({
                name: '',
                contact: '',
                partySize: 2,
                hasChildrenUnder5: false
            });
            const [errors, setErrors] = useState({});
            const [loading, setLoading] = useState(false);

            const validateForm = () => {
                const newErrors = {};
                
                if (!customer.name.trim()) newErrors.name = 'Name is required';
                if (!customer.contact.trim()) {
                    newErrors.contact = 'Contact number is required';
                } else if (!/^\+?[\d\s-()]+$/.test(customer.contact)) {
                    newErrors.contact = 'Invalid contact number format';
                }
                if (customer.partySize < 1) newErrors.partySize = 'Party size must be at least 1';

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async () => {
                if (!validateForm()) return;

                setLoading(true);
                try {
                    await ApiService.addCustomer(customer);
                    setCustomer({ name: '', contact: '', partySize: 2, hasChildrenUnder5: false });
                    setErrors({});
                    if (onSubmit) onSubmit();
                } catch (error) {
                    setErrors({ submit: 'Failed to add customer. Please try again.' });
                } finally {
                    setLoading(false);
                }
            };

            const partySizeOptions = [2, 4, 6, 8];

            return (
                <Card className="p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Add New Customer</h3>
                    
                    <div className="space-y-4">
                        <Input
                            label="Customer Name"
                            value={customer.name}
                            onChange={(e) => setCustomer(prev => ({ ...prev, name: e.target.value }))}
                            placeholder="Enter customer name"
                            error={errors.name}
                        />
                        
                        <Input
                            label="Contact Number"
                            value={customer.contact}
                            onChange={(e) => setCustomer(prev => ({ ...prev, contact: e.target.value }))}
                            placeholder="Enter contact number"
                            error={errors.contact}
                        />

                        <div className="space-y-2">
                            <label className="block text-sm font-medium text-gray-700">Party Size</label>
                            <div className="flex flex-wrap gap-2">
                                {partySizeOptions.map(size => (
                                    <Button
                                        key={size}
                                        variant={customer.partySize === size ? 'primary' : 'secondary'}
                                        size="sm"
                                        onClick={() => setCustomer(prev => ({ ...prev, partySize: size }))}
                                    >
                                        {size}
                                    </Button>
                                ))}
                                <Button
                                    variant="secondary"
                                    size="sm"
                                    onClick={() => {
                                        const customSize = prompt('Enter custom party size:');
                                        if (customSize && !isNaN(customSize) && parseInt(customSize) > 0) {
                                            setCustomer(prev => ({ ...prev, partySize: parseInt(customSize) }));
                                        }
                                    }}
                                >
                                    + Custom
                                </Button>
                            </div>
                            {customer.partySize > 8 && (
                                <p className="text-sm text-orange-600">Custom size: {customer.partySize}</p>
                            )}
                        </div>

                        <div className="flex items-center space-x-2">
                            <input
                                type="checkbox"
                                id="children"
                                checked={customer.hasChildrenUnder5}
                                onChange={(e) => setCustomer(prev => ({ ...prev, hasChildrenUnder5: e.target.checked }))}
                                className="rounded border-gray-300 text-orange-600 focus:ring-orange-200"
                            />
                            <label htmlFor="children" className="text-sm text-gray-700">
                                Has children under 5
                            </label>
                        </div>

                        {errors.submit && (
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                {errors.submit}
                            </div>
                        )}

                        <Button
                            className="w-full"
                            onClick={handleSubmit}
                            disabled={loading}
                        >
                            {loading ? 'Adding Customer...' : 'Add to Queue'}
                        </Button>
                    </div>
                </Card>
            );
        };

        // Table Layout Component
        const TableLayout = ({ isEditable = false, onTableUpdate }) => {
            const [tables, setTables] = useState([]);
            const [draggedTable, setDraggedTable] = useState(null);
            const [isLocked, setIsLocked] = useState(true);

            useEffect(() => {
                loadTables();
            }, []);

            const loadTables = async () => {
                try {
                    const tablesData = await ApiService.getTables();
                    setTables(tablesData);
                } catch (error) {
                    console.error('Failed to load tables:', error);
                }
            };

            const getTableStatusColor = (status) => {
                switch (status) {
                    case 'free': return 'bg-green-500';
                    case 'occupied': return 'bg-red-500';
                    case 'reserved': return 'bg-blue-500';
                    default: return 'bg-gray-500';
                }
            };

            const formatEstimatedTime = (estimatedFreeTime) => {
                if (!estimatedFreeTime) return '';
                const minutes = Math.max(0, Math.floor((estimatedFreeTime - Date.now()) / 60000));
                return minutes > 0 ? `~${minutes}min` : 'Soon';
            };

            const handleTableDragStart = (e, table) => {
                if (!isEditable || isLocked) return;
                setDraggedTable(table);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleTableDragOver = (e) => {
                if (!isEditable || isLocked) return;
                e.preventDefault();
            };

            const handleTableDrop = (e) => {
                if (!isEditable || isLocked || !draggedTable) return;
                e.preventDefault();
                
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const updatedTables = tables.map(table =>
                    table.id === draggedTable.id
                        ? { ...table, position: { x: Math.max(0, x - 50), y: Math.max(0, y - 25) } }
                        : table
                );

                setTables(updatedTables);
                setDraggedTable(null);

                if (onTableUpdate) {
                    ApiService.updateTables(updatedTables);
                }
            };

            const addNewTable = () => {
                if (!isEditable || isLocked) return;
                
                const newTable = {
                    id: Date.now(),
                    number: tables.length + 1,
                    capacity: 4,
                    position: { x: 50, y: 50 },
                    status: 'free',
                    estimatedFreeTime: null
                };

                const updatedTables = [...tables, newTable];
                setTables(updatedTables);
                ApiService.updateTables(updatedTables);
            };

            const removeTable = (tableId) => {
                if (!isEditable || isLocked) return;
                
                const updatedTables = tables.filter(table => table.id !== tableId);
                setTables(updatedTables);
                ApiService.updateTables(updatedTables);
            };

            return (
                <Card className="p-6">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-lg font-semibold text-gray-900">Restaurant Layout</h3>
                        {isEditable && (
                            <div className="flex items-center space-x-2">
                                <Button
                                    variant={isLocked ? 'secondary' : 'primary'}
                                    size="sm"
                                    onClick={() => setIsLocked(!isLocked)}
                                >
                                    {isLocked ? 'Unlock Layout' : 'Lock Layout'}
                                </Button>
                                {!isLocked && (
                                    <Button
                                        variant="secondary"
                                        size="sm"
                                        onClick={addNewTable}
                                    >
                                        Add Table
                                    </Button>
                                )}
                            </div>
                        )}
                    </div>

                    <div className="mb-4 flex flex-wrap gap-4 text-sm">
                        <div className="flex items-center space-x-1">
                            <div className="w-4 h-4 bg-green-500 rounded"></div>
                            <span>Available</span>
                        </div>
                        <div className="flex items-center space-x-1">
                            <div className="w-4 h-4 bg-red-500 rounded"></div>
                            <span>Occupied</span>
                        </div>
                        <div className="flex items-center space-x-1">
                            <div className="w-4 h-4 bg-blue-500 rounded"></div>
                            <span>Reserved</span>
                        </div>
                    </div>

                    <div 
                        className="relative bg-gray-50 border border-gray-200 rounded-lg"
                        style={{ height: '400px', minWidth: '600px' }}
                        onDragOver={handleTableDragOver}
                        onDrop={handleTableDrop}
                    >
                        {tables.map(table => (
                            <div
                                key={table.id}
                                className={`absolute table-item cursor-pointer group ${isEditable && !isLocked ? 'drag-handle' : ''}`}
                                style={{
                                    left: `${table.position.x}px`,
                                    top: `${table.position.y}px`,
                                    width: '100px',
                                    height: '50px'
                                }}
                                draggable={isEditable && !isLocked}
                                onDragStart={(e) => handleTableDragStart(e, table)}
                                title={`Table ${table.number} - ${table.capacity} seats - ${table.status}`}
                            >
                                <div className={`w-full h-full ${getTableStatusColor(table.status)} rounded-lg flex flex-col items-center justify-center text-white text-xs font-medium shadow-lg relative`}>
                                    <div>T{table.number}</div>
                                    <div>{table.capacity} seats</div>
                                    {table.estimatedFreeTime && (
                                        <div className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 bg-black text-white px-2 py-1 rounded text-xs whitespace-nowrap">
                                            {formatEstimatedTime(table.estimatedFreeTime)}
                                        </div>
                                    )}
                                    {isEditable && !isLocked && (
                                        <button
                                            className="absolute -top-2 -right-2 w-5 h-5 bg-red-500 text-white rounded-full text-xs opacity-0 group-hover:opacity-100 transition-opacity"
                                            onClick={() => removeTable(table.id)}
                                        >
                                            ×
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </Card>
            );
        };

        // Customer Table Component
        const CustomerTable = () => {
            const [customers, setCustomers] = useState([]);
            const [filter, setFilter] = useState('all');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadCustomers();
            }, []);

            const loadCustomers = async () => {
                try {
                    const customersData = await ApiService.getCustomers();
                    setCustomers(customersData);
                } catch (error) {
                    console.error('Failed to load customers:', error);
                } finally {
                    setLoading(false);
                }
            };

            const filteredCustomers = customers.filter(customer => {
                if (filter === 'all') return true;
                return customer.status === filter;
            });

            const updateCustomerStatus = async (customerId, newStatus) => {
                try {
                    await ApiService.updateCustomer(customerId, { status: newStatus });
                    setCustomers(prev => prev.map(c => 
                        c.id === customerId ? { ...c, status: newStatus } : c
                    ));
                } catch (error) {
                    console.error('Failed to update customer:', error);
                }
            };

            if (loading) {
                return (
                    <Card className="p-6">
                        <div className="animate-pulse">
                            <div className="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                            <div className="space-y-3">
                                {[...Array(5)].map((_, i) => (
                                    <div key={i} className="flex space-x-4">
                                        <div className="h-4 bg-gray-200 rounded flex-1"></div>
                                        <div className="h-4 bg-gray-200 rounded w-24"></div>
                                        <div className="h-4 bg-gray-200 rounded w-16"></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </Card>
                );
            }

            return (
                <Card className="p-6">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-lg font-semibold text-gray-900">Customer Queue</h3>
                        <select
                            value={filter}
                            onChange={(e) => setFilter(e.target.value)}
                            className="border border-gray-300 rounded-lg px-3 py-1 text-sm"
                        >
                            <option value="all">All Customers</option>
                            <option value="waiting">Waiting</option>
                            <option value="seated">Seated</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div className="overflow-x-auto">
                        <table className="w-full text-sm">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Name</th>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Contact</th>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Party Size</th>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Children</th>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Time</th>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Status</th>
                                    <th className="px-4 py-2 text-left font-medium text-gray-700">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {filteredCustomers.map(customer => (
                                    <tr key={customer.id} className="hover:bg-gray-50">
                                        <td className="px-4 py-2 font-medium">{customer.name}</td>
                                        <td className="px-4 py-2">{customer.contact}</td>
                                        <td className="px-4 py-2">{customer.partySize}</td>
                                        <td className="px-4 py-2">{customer.hasChildrenUnder5 ? 'Yes' : 'No'}</td>
                                        <td className="px-4 py-2">{new Date(customer.timestamp).toLocaleTimeString()}</td>
                                        <td className="px-4 py-2">
                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                customer.status === 'waiting' ? 'bg-yellow-100 text-yellow-800' :
                                                customer.status === 'seated' ? 'bg-green-100 text-green-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`}>
                                                {customer.status}
                                            </span>
                                        </td>
                                        <td className="px-4 py-2">
                                            <div className="flex space-x-1">
                                                {customer.status === 'waiting' && (
                                                    <Button
                                                        size="sm"
                                                        onClick={() => updateCustomerStatus(customer.id, 'seated')}
                                                    >
                                                        Seat
                                                    </Button>
                                                )}
                                                {customer.status === 'seated' && (
                                                    <Button
                                                        size="sm"
                                                        variant="secondary"
                                                        onClick={() => updateCustomerStatus(customer.id, 'completed')}
                                                    >
                                                        Complete
                                                    </Button>
                                                )}
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        
                        {filteredCustomers.length === 0 && (
                            <div className="text-center py-8 text-gray-500">
                                No customers found
                            </div>
                        )}
                    </div>
                </Card>
            );
        };

        // Analytics Component
        const Analytics = () => {
            const [analytics, setAnalytics] = useState(null);
            const [loading, setLoading] = useState(true);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                loadAnalytics();
            }, []);

            useEffect(() => {
                if (analytics && chartRef.current) {
                    renderChart();
                }
                
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [analytics]);

            const loadAnalytics = async () => {
                try {
                    const analyticsData = await ApiService.getAnalytics();
                    setAnalytics(analyticsData);
                } catch (error) {
                    console.error('Failed to load analytics:', error);
                } finally {
                    setLoading(false);
                }
            };

            const renderChart = () => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: analytics.hourlyFlow.map(d => `${d.hour}:00`),
                        datasets: [{
                            label: 'Customers per Hour',
                            data: analytics.hourlyFlow.map(d => d.count),
                            backgroundColor: 'rgba(249, 115, 22, 0.6)',
                            borderColor: 'rgba(249, 115, 22, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            };

            if (loading) {
                return (
                    <Card className="p-6">
                        <div className="animate-pulse">
                            <div className="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                            <div className="h-64 bg-gray-200 rounded"></div>
                        </div>
                    </Card>
                );
            }

            return (
                <div className="space-y-6">
                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <Card className="p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-orange-100 rounded-lg">
                                    <svg className="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Total Customers</p>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.totalCustomers}</p>
                                </div>
                            </div>
                        </Card>

                        <Card className="p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-green-100 rounded-lg">
                                    <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                    </svg>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Peak Hour</p>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.peakHour.hour}:00</p>
                                </div>
                            </div>
                        </Card>

                        <Card className="p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-blue-100 rounded-lg">
                                    <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Peak Count</p>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.peakHour.count}</p>
                                </div>
                            </div>
                        </Card>
                    </div>

                    {/* Chart */}
                    <Card className="p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Customer Flow (24 Hours)</h3>
                        <div style={{ height: '300px' }}>
                            <canvas ref={chartRef}></canvas>
                        </div>
                    </Card>
                </div>
            );
        };

        // Dashboard Layout Component
        const DashboardLayout = ({ role, user, onLogout, children }) => {
            const [activeTab, setActiveTab] = useState(role === 'admin' ? 'layout' : 'customer-form');

            const adminTabs = [
                { id: 'customer-form', label: 'Add Customer', icon: '👥' },
                { id: 'analytics', label: 'Analytics', icon: '📊' },
                { id: 'customer-table', label: 'Customer Queue', icon: '📋' },
                { id: 'layout', label: 'Layout Editor', icon: '🏗️' }
            ];

            const staffTabs = [
                { id: 'customer-form', label: 'Add Customer', icon: '👥' },
                { id: 'layout', label: 'Table Layout', icon: '🏛️' }
            ];

            const tabs = role === 'admin' ? adminTabs : staffTabs;

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-4">
                                <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0v-5a2 2 0 012-2h2a2 2 0 012 2v5m6 0V9a2 2 0 00-2-2h-2a2 2 0 00-2 2v8" />
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-gray-900">Restaurant Queue</h1>
                                    <p className="text-sm text-gray-600 capitalize">{role} Dashboard</p>
                                </div>
                            </div>
                            <Button variant="ghost" onClick={onLogout}>
                                Logout
                            </Button>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <nav className="w-64 bg-white shadow-sm min-h-screen">
                            <div className="p-4">
                                <div className="space-y-2">
                                    {tabs.map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-colors ${
                                                activeTab === tab.id
                                                    ? 'bg-orange-50 text-orange-700 border border-orange-200'
                                                    : 'text-gray-700 hover:bg-gray-50'
                                            }`}
                                        >
                                            <span className="text-lg">{tab.icon}</span>
                                            <span className="font-medium">{tab.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </nav>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            {activeTab === 'customer-form' && <CustomerForm />}
                            {activeTab === 'analytics' && role === 'admin' && <Analytics />}
                            {activeTab === 'customer-table' && role === 'admin' && <CustomerTable />}
                            {activeTab === 'layout' && (
                                <TableLayout 
                                    isEditable={role === 'admin'} 
                                    onTableUpdate={() => {}} 
                                />
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('home');
            const [user, setUser] = useState(null);

            const handleLogin = (userData) => {
                setUser(userData);
                setCurrentView(userData.role === 'admin' ? 'admin-dashboard' : 'staff-dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentView('home');
            };

            const handleNavigate = (view) => {
                setCurrentView(view);
            };

            const renderCurrentView = () => {
                switch (currentView) {
                    case 'home':
                        return <Homepage onNavigate={handleNavigate} />;
                    case 'admin-login':
                        return (
                            <Login 
                                role="admin" 
                                onLogin={handleLogin} 
                                onBack={() => setCurrentView('home')} 
                            />
                        );
                    case 'staff-login':
                        return (
                            <Login 
                                role="staff" 
                                onLogin={handleLogin} 
                                onBack={() => setCurrentView('home')} 
                            />
                        );
                    case 'public-tables':
                        return (
                            <div className="min-h-screen bg-gray-50 p-6">
                                <div className="max-w-6xl mx-auto">
                                    <div className="mb-6 flex justify-between items-center">
                                        <div>
                                            <h1 className="text-2xl font-bold text-gray-900">Table Status</h1>
                                            <p className="text-gray-600">Real-time restaurant table availability</p>
                                        </div>
                                        <Button variant="ghost" onClick={() => setCurrentView('home')}>
                                            Back to Home
                                        </Button>
                                    </div>
                                    <TableLayout />
                                </div>
                            </div>
                        );
                    case 'admin-dashboard':
                        return (
                            <DashboardLayout 
                                role="admin" 
                                user={user} 
                                onLogout={handleLogout}
                            />
                        );
                    case 'staff-dashboard':
                        return (
                            <DashboardLayout 
                                role="staff" 
                                user={user} 
                                onLogout={handleLogout}
                            />
                        );
                    default:
                        return <Homepage onNavigate={handleNavigate} />;
                }
            };

            return (
                <AppContext.Provider value={{ user, currentView }}>
                    {renderCurrentView()}
                </AppContext.Provider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
